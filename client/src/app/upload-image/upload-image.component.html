<div class="upload-container">
  <h2>Upload Image</h2>
  
  <div class="buttons-container">
    <input type="file" (change)="onFileSelected($event)" class="file-input"/>
    <button (click)="onUpload()">Upload</button>
  </div>
  
  <div class="content-container">
    <div *ngIf="imagePreviewUrl" class="image-container">
      <h3>Image Preview:</h3>
      <img [src]="imagePreviewUrl" alt="Image Preview" class="image-preview" />
    </div>
  
    <div *ngIf="popularColors.length > 0" class="colors-container">
      <h3>Popular Colors:</h3>
      <ul>
        <li *ngFor="let color of popularColors">
          <span [style.background]="color.color" class="color-box"></span> {{ color.color }} - {{ color.percentage.toFixed(2) }}%
        </li>
      </ul>
    </div>
  </div>

  <style>
    .upload-container {
      text-align: center;
      margin: 20px;
      max-width: 800px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .file-input {
      font-size: 16px;
      padding: 10px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .content-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
    }

    .image-container {
      flex: 2;
    }

    .colors-container {
      flex: 1;
      margin-left: 20px;
      text-align: left;
    }

    .image-preview {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .color-box {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 1px solid #000;
      margin-right: 10px;
      border-radius: 50%;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    @media screen and (max-width: 800px) {
      .content-container {
        flex-direction: column;
      }

      .colors-container {
        margin-left: 0;
        margin-top: 20px;
      }

      h2 {
        font-size: 20px;
      }

      .file-input, button {
        font-size: 14px;
        padding: 8px;
      }

      li {
        font-size: 14px;
      }
    }
  </style>
</div>
